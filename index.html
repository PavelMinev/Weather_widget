<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="description" content="content">  
    <meta name="author" content="Minev Pavel">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Paris</title>
	
		<link href="css/main.css" rel="stylesheet">
	
	<body>
    <div class="aside widget-bg">
    	<div class="widget-img">
    		<div class="date">
    			<span>Friday</span>
    			<p>August, 23rd</p>
    		</div>
    		<div class="temperature">
    			<p><span class="temperature__span">12 °</span></p>
    			<p><span class="city__span">Paris, France</span></p>
    		</div>
    		<div class="clear"></div>
    		<div class="wind">
    			<img src="img/wind.png" alt="wind.png">
    			<p>14 <span class="wind-speed__span">mph</span></p>
    		</div>
    		<ul class="weekdays-weather">
    			<li><a class="back-button" href="#"><img src="img/back.png" alt=""></a></li>
    			<li class="weekday">
    				<p>Monday</p>
    				<div class="weather-img"><img src="img/rain.png" alt="rain.png"></div>
    				<p>10 °</p>
    			</li>
    			<li class="weekday">
    				<p>Tuesday</p>
    				<div class="weather-img"><img src="img/cloudy.png" alt="cloudy.png"></div>
    				<p>15 °</p>
    			</li>
    			<li class="weekday">
    				<p>Wednesday</p>
    				<div class="weather-img"><img src="img/sunny.png" alt="sunny.png"></div>
    				<p>23 °</p>
    			</li>
    			<li class="weekday">
    				<p>Thursday</p>
    				<div class="weather-img"><img src="img/overcast.png" alt="overcast.png"></div>
    				<p>18 °</p>
    			</li>
    			<li><a class="next-button" href="#"><img src="img/next.png" alt=""></a></li>
    		</ul>
    	</div>
    </div>

    
    <script src="js/common.js"></script>   

  </body>
</html>
